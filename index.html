<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="lampadaApagada"> 
      <img class="width_200px" src="https://cdn-0.imagensemoldes.com.br/wp-content/uploads/2020/05/L%C3%A2mpada-PNG-Incandescente.png" alt="lampada apagada">
    </div>
    <div id="lampadaAcesa" class="display:none"> 
      <img class="width_200px" src="https://arduinolivre.files.wordpress.com/2013/08/lampada_ligada.png" alt="lampada acesa">
    </div>

  <script>
    function get(element){
      return document.querySelector(element)
    }

    function getLampadaApagada(){
      return get("#lampadaApagada")
    }

    function getLampadaAcesa(){
      return get("#lampadaAcesa")
    }
    
    function backgroundColor(color){
      get("body").style.backgroundColor = color
    }

    function lampadaApagada(){
      getLampadaApagada().style.display="none"
      getLampadaAcesa().style.display="block"
      backgroundColor("black")
    }

    function lampadaAcesa(){
      getLampadaAcesa().style.display="none"
      getLampadaApagada().style.display ="block"
      backgroundColor("white")
    } 
    
    getLampadaAcesa().addEventListener("click", lampadaAcesa)
    getLampadaApagada().addEventListener("click", lampadaApagada)

</script>
</body>
</html>
